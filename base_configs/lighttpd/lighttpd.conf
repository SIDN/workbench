    ssl.cipher-list = "EECDH+AESGCM:EDH+AESGCM:AES128+EECDH:AES128+EDH"
    ssl.honor-cipher-order = "enable"
    ssl.dh-file = "/etc/lighttpd/certs/dhparam.pem"
